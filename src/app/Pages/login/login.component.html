<section class="flex justify-center items-center min-h-screen bg-gradient-to-b from-white to-[#ddecd3]">
  <div
    class="relative w-full max-w-[768px] min-h-[520px] bg-white rounded-[30px] shadow-[0_5px_15px_rgba(0,0,0,0.35)] overflow-hidden flex flex-col sm:flex-row">

    <!-- Panel izquierdo -->
    <div class="w-full sm:w-1/2 h-full flex flex-col justify-center items-center px-8 z-10 my-auto">
      <!-- Logo -->
      <div class="flex justify-center mb-8">
        <img src="img/smartlink.PNG" alt="Logo" class="w-72 mb-4">
      </div>

      <!-- TÃ­tulo -->
      <div class="flex items-center justify-center text-3xl font-semibold text-gray-600 mt-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
        </svg>
        <h1>Sign In</h1>
      </div>

      <!-- Formulario -->
      <form class="flex flex-col gap-4 mt-2 w-full" [formGroup]="loginForm">
        <span class="text-sm text-gray-700 text-center">Use your username and password</span>

        <input type="text" placeholder="Username" formControlName="username"  
          class="bg-gray-200 border-none px-4 py-2 text-sm rounded-lg w-full outline-none">

        <div class="relative w-full">
          <input [type]="viewPwd ? 'text' : 'password'" placeholder="Password" formControlName="password"
            class="bg-gray-200 border-none px-4 py-2 text-sm rounded-lg w-full outline-none">
          <div class="absolute right-3 top-2.5 cursor-pointer" (click)="viewPassword()">
            <ng-container *ngIf="!viewPwd">
              <!-- Ojo abierto -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            </ng-container>
            <ng-container *ngIf="viewPwd">
              <!-- Ojo tachado -->
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            </ng-container>
          </div>
        </div>

        <button type="submit" (click)="this.mLogin()"
          class="bg-[#aace92] text-white text-xs px-11 py-2 rounded-lg font-semibold tracking-wide uppercase hover:bg-[#4e9d18] transition-all duration-200 mb-20 cursor-pointer">
          Sign In
        </button>
      </form>
    </div>

    <!-- Panel derecho decorativo -->
    <div
      class="w-full sm:w-1/2 h-64 sm:h-full rounded-bl-[30px] sm:rounded-l-full sm:absolute right-0 top-0 overflow-hidden">
      <div class="bg-gradient-to-r from-[#aace92] to-[#42a500ad] h-full text-white">
        <div class="flex items-center justify-center h-full ml-2">
          <img src="img/white-lg.PNG" alt="Decorativo" class="w-[80%] opacity-30">
        </div>
      </div>
    </div>

  </div>
</section>
