<!-- Contenedor principal del componente -->
<div class="p-4 sm:p-6 lg:p-8">

    <!-- Título de la sección -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-12">Panel de Control</h1>

    <!-- Contenedor que limita el ancho máximo y centra el grid -->
    <div class="max-w-5xl mx-auto">
        
        <!-- Grid de 2 columnas -->
        <div class="grid grid-cols-2 gap-8">

            <!-- Card 1: Sensores (llama a navigateTo con el índice 0) -->
            <div 
                class="bg-white rounded-xl shadow-lg px-8 py-6 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer"
                (click)="navigateTo(0)">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Sensores</h2>
                <p class="text-gray-600">Gestión y monitoreo de todos los sensores desplegados.</p>
            </div>

            <!-- Card 2: Red (llama a navigateTo con el índice 1) -->
            <div 
                class="bg-white rounded-xl shadow-lg px-8 py-6 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer"
                (click)="navigateTo(1)">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Red</h2>
                <p class="text-gray-600">Configuración y estado de la red de comunicación.</p>
            </div>

            <!-- Card 3: Conexiones (llama a navigateTo con el índice 2) -->
            <div 
                class="bg-white rounded-xl shadow-lg px-8 py-6 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer"
                (click)="navigateTo(2)">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Conexiones</h2>
                <p class="text-gray-600">Visualiza el estado y gestiona las conexiones activas.</p>
            </div>

            <!-- Card 4: Información (llama a navigateTo con el índice 3) -->
            <div 
                class="bg-white rounded-xl shadow-lg px-8 py-6 transform hover:-translate-y-1 transition-all duration-300 cursor-pointer"
               (click)="navigateTo(3)">
                <h2 class="text-xl font-bold text-gray-800 mb-3">Información</h2>
                <p class="text-gray-600">Accede a reportes y datos históricos del sistema.</p>
            </div>

        </div>

    </div>

</div>
